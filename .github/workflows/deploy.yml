name: Build
on:
  push:
    branches:
      - develop
jobs:
  build:
    name: Deploy debug app to firebase app distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build
        run: chmod +x ./gradlew && ./gradlew build
      - name: Fetch credential file from secrets
        id: fetch_credential_file
        uses: timheuer/base64-to-file@v1
        with:
          encodedString: ${{ secrets.FIREBASE_CREDENTIAL_FILE }}
          fileName: 'credential_file.json'
      - name: Move credential file to repository location
        run: mv ${{ steps.fetch_credential_file.outputs.filePath }} /home/runner/work/three-days-android/three-days-android/
      - name: Upload artifact to Firebase Distribution using credential file
        uses: wzieba/Firebase-Distribution-Github-Action@v1.3.5
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          serviceCredentialsFile: credential_file.json
          groups: depromeet-12th-8th, depromeet, android
          file: app/build/outputs/apk/debug/app-debug.apk
          debug: true
